		var main_menu;

		function initMenu() {
			main_menu = new Menu($("#start_menu"));

			main_menu.hide = function(transition) {
				if(transition)
				{
					this.container.animate(
						{ opacity: 0.0 },
						1000, 
						function() {

						}
					)
				}
				else
					Menu.prototype.hide.call(this);
			}

			main_menu.buttons["start_button"].onclick = function() {
				main_menu.hide();
			}

			main_menu.buttons["options_button"].onclick = function(){
				
			}

			main_menu.center();
			main_menu.hide(false);
		}
		</script>
